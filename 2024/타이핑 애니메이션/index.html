<!DOCTYPE html>
<html>

<head>
  <title>Typing Animation Example</title>
  <style>
    /* 여기에 CSS 스타일을 추가할 수 있습니다 */
    .typing {
      font-family: monospace;
      white-space: pre;
      font-size: 24px;
      text-align: center;
      padding: 25%;
      color: white;
    }
  </style>
</head>

<body style="background-color: black;">

  <div id="typing" class="typing"></div>

  <script>
    // 타이핑할 텍스트
    const text = "Into the new world";

    // 타이핑 애니메이션을 적용할 요소
    const typingElement = document.getElementById("typing");

    let i = 0; // 현재 글자의 위치

    function type() {
      if (i < text.length) {
        // 현재 글자를 요소에 추가
        typingElement.innerHTML += text.charAt(i);
        i++;
        // 다음 글자로 넘어가기 전에 잠시 대기
        setTimeout(type, 100); // 대기 시간 조절 가능
      }
    }

    // 타이핑 애니메이션 시작
    type();
  </script>

</body>

</html>
